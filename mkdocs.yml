site_author: LightningRalf
site_description: >-
  ðŸ¤– State-of-the-art, production ready LLM apps made mega-easy, so you don't have to build them from scratch ðŸ¤¯ 
  Create a bot, now ðŸ«µ

# Repository
repo_name: momegas/megabots
repo_url: https://github.com/momegas/megabots

# Copyright
copyright: Copyright &copy; 2023 Megaklis Vasilakis

# Configuration
theme:
  name: material
  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotation
    - content.code.copy
    # - content.tabs.link
    - content.tooltips
    # - header.autohide
    # - navigation.expand
    - navigation.footer
    - navigation.indexes
    # - navigation.instant
    # - navigation.prune
    - navigation.sections
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    # - toc.integrate
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

# Customization
extra:
  annotate:
    json: [.s2]
  analytics:
    provider: google
    property: !ENV GOOGLE_ANALYTICS_KEY
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/momegas/megabots
    #- icon: fontawesome/brands/gitter
    #  link: https://gitter.im/momegas/megabots
    #- icon: fontawesome/brands/docker
    #  link: https://hub.docker.com/r/momegas/megabots
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/megabots/
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/megaklis.vasilakis
    - icon: fontawesome/brands/square-github
      link: https://github.com/momegas

